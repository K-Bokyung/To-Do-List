<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo</title>
  </head>
  <body>
    <header><h1>To-Do-List</h1></header>
    <main>
      <div>
        <ul id="lists">
          <li>
            <input type="checkbox" class="lists__check" disabled="true" />
            <input type="text" class="lists__todo" value="" disabled />
            <button class="delete__btn" value="0" disabled="true">x</button>
          </li>
          <li>
            <input type="checkbox" class="lists__check" disabled="true" />
            <input type="text" class="lists__todo" value="" disabled />
            <button class="delete__btn" value="1" disabled="true">x</button>
          </li>
          <li>
            <input type="checkbox" class="lists__check" disabled="true" />
            <input type="text" class="lists__todo" value="" disabled />
            <button class="delete__btn" value="2" disabled="true">x</button>
          </li>
          <li>
            <input type="checkbox" class="lists__check" disabled="true" />
            <input type="text" class="lists__todo" value="" disabled />
            <button class="delete__btn" value="3" disabled="true">x</button>
          </li>
          <li>
            <input type="checkbox" class="lists__check" disabled="true" />
            <input type="text" class="lists__todo" value="" disabled />
            <button class="delete__btn" value="4" disabled="true">x</button>
          </li>
        </ul>
      </div>
      <div id="submit">
        <input type="text" id="write" value="" placeholder="할 일을 입력하세요." />
        <button class="submit__btn">저장</button>
      </div>
    </main>
  </body>
</html>
